test-benches:
  S360V0.1:
    unit-tests:
      -
        module: lan9514
        class: Lan9514
        config:
          name: 'eth1'
          bus_id: 1
          device_id: 2
      -
        module: sdcard
        class: SdCard
        config:
          name: 'uSDCard'
          path: '/dev/mmcblk1'
          blk_size:
             size: 64
             unit: G
          partition_table: 64GB_P5_32GB_P6_32GB
          format:
            partition: p4

            partition: P4


