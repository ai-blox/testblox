test-benches:
  S360V0.1:
    unit-tests:
      -
        module: lan9514
        class: Lan9514
        config:
          name: 'eth1'
          bus_id: 1
          device_id: 2
      -
        module: disk
        class: Disk
        config:
          name: 'uSDCard'
          path: '/dev/mmcblk1'
          size: 64G
          partition_table: 64GB_P5_32GB_P6_32GB
          format:
              -
                partition: 5
                type: ext4
              -
                partition: 6
                type: ext4
      - module: command
        class: Command
        config:
          name: 'cmd'
          commands:
              apt update
              apt install cryptsetup


